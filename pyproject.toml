[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fl-studio-mcp"
version = "0.1.0"
description = "FastMCP server for FL Studio - LLM integration with piano roll and more"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=0.1.0",
    "pynput>=1.7.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[tool.setuptools]
py-modules = ["fl_studio_mcp_server", "fl_studio_auto_trigger"]

[tool.uv]
# Python version managed by uv venv
